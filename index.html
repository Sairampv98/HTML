<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Learner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/346/346079.png">
</head>
<body class="light-theme">
    <div class="theme-toggle-container">
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>

    <h1>Interactive HTML Learner</h1>

    <!-- Tabs for guided learning and free practice -->
    <div class="tabs">
        <button class="tab-button active" data-tab="learn">Learn (Guided)</button>
        <button class="tab-button" data-tab="practice">Practice (Free)</button>
    </div>

    <!-- Guided Learning Path Content -->
    <div id="learn" class="lesson-container">
        <div class="lesson-content">
            <h2>Guided HTML Learning Path</h2>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <p>Progress: <span id="progress-text">0/15 lessons</span></p>
            </div>

            <!-- Current lesson display -->
            <div id="current-lesson">
                <!-- Content injected by JS -->
            </div>
        </div>

        <div class="practice-area">
            <!-- IDs kept as original for the Learn tab -->
            <textarea id="html-editor" placeholder="Write your HTML here..."></textarea>
            <button id="render-btn">Render</button>
            <div class="preview-container">
                <div id="tooltip-overlay"></div>
                <iframe id="preview-iframe" sandbox="allow-same-origin allow-forms"></iframe>
            </div>

            <!-- Challenge section - Content now dynamic -->
            <div class="challenge-section" id="challenge-section" style="display: none;">
                <!-- Challenge content injected by JS -->
            </div>
        </div>
    </div>

    <!-- Free Practice Content -->
    <div id="practice" class="lesson-container" style="display: none;">
        <div class="lesson-content">
            <h2>Free HTML Practice</h2>
            <p>Now that you've completed the guided lessons, try writing your own HTML freely!</p>
            <p>Use the editor on the right to experiment with what you've learned.</p>
        </div>

        <div class="practice-area">
            <!-- UNIQUE IDs for Practice Tab to fix Issue #3 -->
            <textarea id="practice-editor" placeholder="Write your HTML here..."></textarea>
            <button id="practice-render-btn">Render</button>
            <div class="preview-container">
                <div id="practice-tooltip-overlay"></div>
                <iframe id="practice-preview-iframe" sandbox="allow-same-origin allow-forms"></iframe>
            </div>
        </div>
    </div>

    <!-- Options and warning -->
    <div class="options">
        <input type="checkbox" id="allow-scripts">
        <label for="allow-scripts">Allow JavaScript (use with caution)</label>
        <span class="warning" id="script-warning">Warning: Enabling this may execute untrusted code.</span>
    </div>

    <!-- Modal dialog -->
    <div id="modal-dialog" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-message"></div>
            <button id="modal-ok">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
